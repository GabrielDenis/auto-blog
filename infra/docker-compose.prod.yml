version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  backend:
    # Uses ECR URI provided by environment or defaults to the standard pattern
    image: ${ECR_REGISTRY}/${IMAGE_REPO_NAME}-backend:latest
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - HF_TOKEN=${HF_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - db
    restart: always

  frontend:
    # Uses ECR URI
    image: ${ECR_REGISTRY}/${IMAGE_REPO_NAME}-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  db_data:
